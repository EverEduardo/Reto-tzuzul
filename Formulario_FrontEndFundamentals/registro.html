<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="registro.css"
    <title></title>
</head>
<body>
    <section class="form-registro">
        <h4>Crear una cuenta</h4>
        <label class="labels">CORREO ELECTRÓNICO</label>
        <input class="input1" type="email" name="email" id="email" autocomplete="off">
        <label class="labels">NOMBRE DE USUARIO</label>
        <input class="input2" type="text" name="usuario" id="usuario" autocomplete="off">
        <label class="labels">CONTRASEÑA</label>
        <input class="input3" type="password" name="password1" id="password1">
        <label class="labels">CONFIRMAR CONTRASEÑA</label>
        <input class="input4" type="password" name="password2" id="password2">
        <label class="label1" for="dia">FECHA DE NACIMIENTO: </label>
        <input class="input5" type="date" name="dia" id="dia" style="color: rgba(240, 248, 255, 0.333);"><br/>
        
        <label class="label2"><input class="cbox1" type="checkbox" id="cbox1" value="condiciones"> He leído y acepto las 
            <a href="https://discord.com/terms" target="_blank" style="color: #677fd6">Condiciones del Servicio</a> y la
            <a href="https://support.discord.com/hc/es/sections/115000344951-Privacidad-y-Pol%C3%ADtica" target="_blank" style="color: #677fd6;">Política de Privacidad</a>.</label>

        <input class="boton" type="submit" style="color:aliceblue" value="Crear cuenta">
        <p><a href="/iniciar-sesion.html" style="text-decoration:none; color: #677fd6;" >¿Ya tienes una cuenta?</a></p>
</body>
</html>
